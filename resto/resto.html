<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restorant</title>
    <link rel="stylesheet" href="resto.scss">
    <link rel="stylesheet" href="Icones/fontawesome-free-6.6.0-web/css/all.css">
</head>
<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>
        <div class="interface">
            <img class="img" src="../images/frame4.jpg" alt="Belle image">
        </div>
    <div class="palette">
         <h2>Le goût de ce plat </h2>
    </div>
    <main class="main-resto">
        <section class="menu-grille">
            <div class="menu-categorie"> 
                <h3>Entrées</h3>
              <div class="menu-item">
               <div class="menu-item-description">
                <h4>Jus</h4>
                <p>Jus de fruits</p>
               </div> 
                <span class="prix">1000f</span>
                <div class="menu-item-check">check</i></div>
              </div> 
            </div>
            <div class="menu-categorie">
                <h3>Plats</h3>
              <div class="menu-item">
               <div class="menu-item-description">
                <h4>Poisson</h4>
                <p>soupe au poisson</p>
               </div> 
                <span class="prix">1500f</span>
                <div class="menu-item-check">check</div>
              </div>  
            </div>
            <div class="menu-categorie"> 
              <h3>Menu VIP</h3>
            <div class="menu-item">
             <div class="menu-item-description">
              <h4>Pizza</h4>
              <p>Pizza italien</p>
             </div> 
              <span class="prix">2000f</span>
              <div class="menu-item-check">check</i></div>
            </div> 
          </div>
          <div class="menu-categorie">
              <h3>Regal</h3>
            <div class="menu-item">
             <div class="menu-item-description">
              <h4>Viande de porc</h4>
              <p>Viande frit</p>
             </div> 
              <span class="prix">2500f</span>
              <div class="menu-item-check">check</div>
            </div>  
          </div>
        </section>
        <section class="order">
          <button>Commander</button>
        </section>
    </main>
    <footer>
        <h2>Ohmyfood</h2>
         <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
         <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
         <p>Mentions légales</p>
         <p><a href="mailto:ddjoina@gmail.com" class="Contact">Contact</a></p>
   </footer>
</body>
</html>
